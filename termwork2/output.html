<!DOCTYPE html>
<html lang="en" ng-app="shoppingListApp">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body>

<div ng-controller="ShoppingListController">
    <h2>Shopping List</h2>

    <form ng-submit="addItem()">
        <label for="newItem">Add Item:</label>
        <input type="text" id="newItem" ng-model="newItem" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        <li ng-repeat="item in items">
            {{ item }}
            <button ng-click="removeItem($index)">Remove</button>
        </li>
    </ul>
</div>

<script>
    angular.module('shoppingListApp', [])
        .controller('ShoppingListController', function ($scope) {
            $scope.items = ['Milk', 'Bread', 'Eggs'];

            $scope.addItem = function () {
                if ($scope.newItem) {
                    $scope.items.push($scope.newItem);
                    $scope.newItem = '';
                }
            };

            $scope.removeItem = function (index) {
                $scope.items.splice(index, 1);
            };
        });
</script>

</body>
</html>
